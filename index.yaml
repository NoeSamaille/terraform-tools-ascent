id: github.com/NoeSamaille/terraform-tools-ascent
name: "ascent"
type: terraform
description: "Module to install Ascent into a cluster"
tags:
  - tools
  - devops
  - ascent
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    dependencies:
      - id: cluster
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/cloud-native-toolkit/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/cloud-native-toolkit/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-k8s-namespace
            version: ">= 2.1.0"
      - id: cos
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage
            version: ">= 3.4.0"
    variables:
      - name: cluster_name
        moduleRef:
          id: cluster
          output: name
        type: string
        description: The Name of the cluster
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
        type: string
        description: The cluster type (openshift or ocp3 or ocp4 or kubernetes)
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
        type: string
        description: Ingress hostname of the IKS cluster.
      - name: cluster_config_file
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: Cluster config file for Kubernetes cluster.
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
        type: string
        description: The name of the secret containing the tls certificate values
        default: ""
        optional: true
      - name: releases_namespace
        moduleRef:
          id: namespace
          output: name
          discriminator: tools
        type: string
        description: Name of the existing namespace where the Helm Releases will be deployed.
      - name: cos_instance_id
        moduleRef:
          id: cos
          output: id
        type: string
        description: The Object Storage instance id
      - name: cos_instance_name
        moduleRef:
          id: cos
          output: name
        type: string
        description: The Object Storage instance name
      - name: ibmcloud_api_key
        scope: global
        type: string
        description: The IBM Cloud api token
      - name: cos_bucket_cross_region_location
        scope: global
        optionnal: true
        type: string
        description: Cross-regional bucket location. Supported values are us, eu, and ap.
        default: eu
        optional: true
      - name: cos_bucket_storage_class
        scope: global
        optionnal: true
        type: string
        description: The storage class that you want to use for the bucket. Supported values are standard, vault, cold, flex, and smart.
        default: standard
        optional: true
      - name: tool_config_maps
        type: list(string)
        description: The list of config maps containing connectivity information for tools
        default: []
        optional: true
      - name: gitops_dir
        type: string
        description: Directory where the gitops repo content should be written
        default: ""
        optional: true
      - name: mode
        type: string
        description: The mode of operation for the module (setup)
        default: ""
        optional: true
    version: v0.0.1
    outputs:
      - name: ingress_host
        description: The ingress host for the ascent ui instance
